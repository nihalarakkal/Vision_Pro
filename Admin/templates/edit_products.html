<!DOCTYPE html>
{% extends 'admin_home.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Vision Pro</h4>
            <p class="card-description">
              Edit Products Here...!
            </p>
            <form class="forms-sample" method="POST" action="{% url 'Admin:admin_update_products' prd_id=data.id %}" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputName1">title</label>
                <input type="text" class="form-control" name="title" id="exampleInputName1" value="{{data.title}}" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Price</label>
                <input type="text" class="form-control" name="price" id="exampleInputName1" value="{{data.price}}" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="exampleInputName1">discount_price</label>
                <input type="text" class="form-control" name="d_price" id="exampleInputName1" value="{{data.discount_price}}" placeholder="Name">
              </div>
              
              <div class="form-group">
                <label for="exampleSelectGender">category</label>
                  <select class="form-control" name="category" id="exampleSelectGender">
                    <option>{{data.category}}</option>
                    <option>Select</option>
                    {% for category in cat %}
                    <option>{{ category }}</option>
                    {% endfor %}
                 
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleSelectGender">label </label>
                    <select class="form-control" name="label" id="exampleSelectGender">
                      <option>{{data.label}}</option
                      {% for label in lab %}>
                      <option>{{ label }}</option>
                      {% endfor %}
                   
                    </select>
                  </div>
                <div class="form-group">
                  <label for="exampleInputName1">Slug</label>
                  <input type="text" name="slug" class="form-control" value="{{data.slug}}" id="exampleInputName1" placeholder="slug">
                </div>
                <div class="form-group">
                  <label for="exampleTextarea1">Description</label>
                  <textarea class="form-control" name="description"  id="exampleTextarea1" rows="4">{{data.description}}</textarea>
                </div>
                <div class="form-group">
                  <label for="exampleTextarea1">Features</label>
                  <textarea class="form-control" name="Features" id="exampleTextarea1" rows="4">{{data.features}}</textarea>
                </div>
                <div>
                  <label>Front View</label><br>
                  <img src="{{data.fview.url}}" width="100px" height="100px"/>
                  <input type="file" name="img1" class="file-upload-default">
                      </div>
                      <div>
                        <label>Side View </label><br>
                        <img src="{{data.sview.url}}" width="100px" height="100px"/>
                        <input type="file" name="img2" class="file-upload-default">
                            </div>
             
              <button type="submit" class="btn btn-primary mr-2">Submit</button>
              <button class="btn btn-light">Cancel</button>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
{% endblock %}
