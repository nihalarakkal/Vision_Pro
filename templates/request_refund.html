{% load static %}

{% block title  %}Home{% endblock %}



{% block content %}

  <!--Main layout-->

        <!-- Heading -->
        <h4 class="d-flex justify-content-between align-items-center mb-3">

    </div>
  </main>
  <!--Main layout-->
{% endblock %}
