<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa; /* Light Grey Background */
        }

        /* Appointment Container */
        .appointment-container {
            display: flex;
            width: 900px;
            height: 650px;
            background: white;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        /* Left Side Image */
        .appointment-img {
            width: 40%;
            background: url('/static/img/g30.jpg') center/cover no-repeat;
            background-color: #e3f2fd; /* Light Blue Shade */
        }

        /* Right Side Form */
        .appointment-form {
            width: 60%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #ffffff;
        }

        /* Title */
        h3 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background: #f9f9f9;
            transition: 0.3s;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #4a90e2;
            box-shadow: 0px 0px 5px rgba(74, 144, 226, 0.5);
            background: white;
        }

        /* Submit Button */
        .btn {
            width: 100%;
            padding: 14px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #357ABD;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .appointment-container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }

            .appointment-img {
                width: 100%;
                height: 250px;
            }

            .appointment-form {
                width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

   <div class="appointment-container">
        <div class="appointment-img"></div>

        <div class="appointment-form">
            <h3>Book Your Eye Test</h3>
            <p>Schedule a comprehensive eye examination with our qualified optometrists.</p>

            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="date">Preferred Date</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Preferred Time</label>
                    <select id="time" name="time" required>
                        <option value="">Select Time</option>
                        <option value="9:00">9:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">1:00 PM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="16:00">4:00 PM</option>
                    </select>
                </div>

                <button type="submit" class="btn">Book Appointment</button>
            </form>
        </div>
    </div>

</body>
</html>
