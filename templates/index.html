<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optical Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/static/img/Vision_pro.jpg') no-repeat center center fixed;
            background-size: 100% 100%; /* Ensure the background image fits the screen */
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 50px;
        }
        .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0; /* Ensure the dropdown aligns properly */
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff9800;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">Vision Pro</div>
        <div class="dropdown">
            <button class="dropbtn">Login</button>
            <div class="dropdown-content">
                <a href="{% url 'core:user' %}">User Login</a>
                <a href="/login/staff">Staff Login</a>
                <a href="/login/admin">Admin Login</a>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Welcome to Our Optical Store</h1>
        <p>Discover the best collection of eyewear for every occasion.</p>
       
    </div>
</body>
</html>
