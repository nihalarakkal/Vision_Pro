
{% load static %}
{% load cart_template_tags %}



  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center">
        <img src="{% static 'img/logo.jpg' %}" alt="Vision Pro Logo" width="50" height="40" class="me-2">
      </a>

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="{% url 'core:home' %}">
        <strong class="blue-text font-weight-bold">Vision Pro</strong>



      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          {% comment %}
          <li class="nav-item active">
            <a class="nav-link waves-effect" href="{% url 'core:home' %}">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'core:checkout' %}">Check Out</a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'core:product-detail' %}">Product</a>
          </li> {% endcomment %}
        </ul>


        <!-- Right -->

        <ul class="navbar-nav nav-flex-icons">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'core:order-summary' %}" class="nav-link waves-effect">
                <span class="badge red z-depth-1 mr-1"> {{ request.user|cart_item_count }} </span>
                <i class="fas fa-shopping-cart"></i>
                <span class="clearfix d-none d-sm-inline-block"> Cart </span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect" href="{% url 'core:user' %}"><i class="fas fa-user"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link waves-effect" href="{% url 'account_logout' %}"><i class="fas fa-sign-out-alt"></i></a>
            </li>

          <!-- Links -->

          {% else %}
          <li class="nav-item">
            <a class="btn btn-primary btn-sm mx-2" href="{% url 'account_login' %}">Login</a>
        </li>
        <li class="nav-item">
            <a class="btn btn-outline-primary btn-sm" href="{% url 'account_signup' %}">Sign Up</a>
        </li>
        
          {% endif %}
        </ul>

      </div>

    </div>
  </nav>
  <!-- Navbar -->
